<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-[url('images/background.jpg')] h-screen bg-contain flex flex-col space-y-8 items-center py-[50px]"
  >
    <div>
      <a href="index.html">
        <button
          class="bg-green-600 text-white text-[20px] font-bold px-4 py-[5px] rounded-lg w-[250px] h-[70px] shadow-lg border-[5px] border-white flex items-center justify-center gap-4"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
          >
            <path
              fill="white"
              fill-rule="evenodd"
              d="M2 12c0-4.714 0-7.071 1.464-8.536C4.93 2 7.286 2 12 2s7.071 0 8.535 1.464C22 4.93 22 7.286 22 12s0 7.071-1.465 8.535C19.072 22 16.714 22 12 22s-7.071 0-8.536-1.465C2 19.072 2 16.714 2 12m13.935-6.408a.75.75 0 0 1 .467.694v2.715a.75.75 0 0 1-.75.75H13a.75.75 0 0 1-.537-1.274l.762-.78a4.17 4.17 0 0 0-4.224 1.089c-1.668 1.707-1.668 4.483 0 6.19a4.17 4.17 0 0 0 5.998 0a4.4 4.4 0 0 0 1.208-2.472c.058-.418.39-.77.812-.77c.406 0 .742.325.703.729a5.9 5.9 0 0 1-1.65 3.562a5.67 5.67 0 0 1-8.144 0c-2.237-2.29-2.237-5.997 0-8.287a5.67 5.67 0 0 1 6.437-1.208l.75-.768a.75.75 0 0 1 .82-.17"
              clip-rule="evenodd"
            />
          </svg>
          RESTART GAME
        </button>
      </a>
    </div>

    <div
      class="bg-white h-[500px] w-[400px] md:w-[500px] text-center rounded-xl shadow-2xl py-[20px] border-[5px] border-[#FC8941]"
    >
      <div>
        <p id="hint" class="text-[20px] font-bold">Hint :</p>
      </div>
      <div>
        <p class="text-[30px] font-bold">Guess the region</p>
        <input id="guessInput"
          class="guess w-[300px] h-[80px] border-[3px] border-[#FC8941] text-center mx-[50px] md:mx-[100px] my-[20px] rounded-3xl shadow-xl flex items-center justify-center text-[20px] font-bold"
        >
          <p id="guess"></p>
        </input>
      </div>
      <button onclick="submitGuess()" class="bg-[#9343E2] text-white text-[15px] font-bold px-4 py-[5px] rounded-xl w-[150px] h-[50px] shadow-lg border-[5px] border-[#FC8941] gap-4 mt-[-15px]">Check Answer</button>

      <div id="message" class="mt-[30px] text-[20px] font-bold"></div>

      <!-- Scores -->
      <div class="mt-[10px]">
        <p class="text-[25px] font-bold">Total score: <span id="totalScore">0</span></p>
        <p class="text-[25px] font-bold">High score: <span id="highScore">0</span></p>
      </div>
    </div>
    <script src="script.js"></script>

    <div id="gameOverModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
      <div class="bg-white p-6 rounded-lg text-center">
        <h2 class="text-3xl font-bold mb-4">Game Over</h2>
        <p class="text-xl mb-4">Your score has reached zero.</p>
        <button 
          class="bg-green-600 text-white px-4 py-2 rounded-lg"
          onclick="restartGame()">
          Play Again
        </button>
      </div>
    </div>
  </body>
</html>
